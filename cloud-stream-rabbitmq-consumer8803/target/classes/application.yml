server:
  port: 8803

spring:
  application:
    name: cloud-stream-consumer
  cloud:
    stream:
      binders: #配置绑定地rabbitmq的服务信息
        defaultRabbit: #表示定义的名称，用于binding整合
          type: rabbit #消息组件类型
          environment: #设置rabbitmq的相关的环境配置
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest
      bindings: #服务的整合处理
        input: #这个名字是一个通道的名字
          destination: studyExchange #表示要使用的Exchange名称定义
          cotent-type: application/json #设置消息类型，本次为json，文本则设置成“text/plain”
          binder: defaultRabbit #设置要绑定的消息服务的具体设置
          group: group1
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    lease-renewal-interval-in-seconds: 2 #设置心跳时间间隔(默认是30秒)
    lease-expiration-duration-in-seconds: 5 #如果超过5秒间隔（默认是90秒）
    instance-id: receive-8803.com #在信息列表时显示主机名称
